<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple WebRTC Video Call</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    video {
      width: 300px;
      margin: 10px;
      background: #000;
      border: 2px solid #444;
      border-radius: 10px;
    }
    .controls {
      margin-top: 10px;
    }
    button, input {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin: 5px;
    }
    button {
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>Simple WebRTC Video Call with Signaling</h2>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <div class="controls">
    <input id="roomInput" placeholder="Enter room name" />
    <button id="joinBtn">Join Room</button>
    <button id="callBtn" disabled>Start Call</button>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const joinBtn = document.getElementById('joinBtn');
    const callBtn = document.getElementById('callBtn');
    const roomInput = document.getElementById('roomInput');

    let localStream;
    let pc;
    let socket;
    let room;

    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    joinBtn.onclick = async () => {
      room = roomInput.value.trim();
      if (!room) return alert('Enter a room name');

      socket = io('http://localhost:3000'); // Change to your signaling server URL

      socket.emit('join', room);

      socket.on('message', async (data) => {
        if (!pc) startPeerConnection();

        if (data.type === 'offer') {
          await pc.setRemoteDescription(new RTCSessionDescription(data));
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          socket.emit('message', { room, data: pc.localDescription });
        } else if (data.type === 'answer') {
          await pc.setRemoteDescription(new RTCSessionDescription(data));
        } else if (data.type === 'candidate') {
          try {
            await pc.addIceCandidate(data.candidate);
          } catch (e) {
            console.error('Error adding received ice candidate', e);
          }
        }
      });

      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;

      joinBtn.disabled = true;
      callBtn.disabled = false;
    };

    callBtn.onclick = async () => {
      if (!pc) startPeerConnection();

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      socket.emit('message', { room, data: offer });

      callBtn.disabled = true;
    };

    function startPeerConnection() {
      pc = new RTCPeerConnection(config);

      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      pc.onicecandidate = event => {
        if (event.candidate) {
          socket.emit('message', { room, data: { type: 'candidate', candidate: event.candidate } });
        }
      };

      pc.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
      };
    }
  </script>
</body>
</html>
